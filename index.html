<!DOCTYPE html>
<html lang="en">

<body>

    <div id="showGroup">
        <h2>Bakalavr imtahan sisteminə xoş gəlmisiniz</h2>
        <h2>Zəhmət olmasa qrupunuzu seçin</h2>
        <div id="groups">
            <h3>1) Birinci qrup</h3>
            <h3>2) İkinci qrup</h3>
            <h3>3) Üçüncü qrup</h3>
            <h3>4) Dördüncü qrup</h3>
            <h3>5) Qısa məlumat</h3>
        </div>
        <div class="entryInfo">
            <h3>Girin:</h3>
            <input type="text" id="entryGroup">
        </div>
        <button id="outGroup" onclick="outGroup();" type="button">Çıxış et</button>
        <button id="resetGroup" onclick="resetGroup();" type="button">Təmizlə</button>
        <button id="clickGroup" onclick="clickGroup();" type="button">İrəli</button>
    </div>





    <script src="/app.js"></script>
